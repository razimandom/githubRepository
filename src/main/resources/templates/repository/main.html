<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petronas Technical Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Petronas Technical Test</h1>
  <div class="alert alert-success">Created by Raziman Dom.</div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <h3>GitHub Repository</h3>
      <p>Search Repository</p>
      
      <form action="/repository/search/topic/sign/language/java" method="get">
		  <div class="form-group">
		    <label for="topic">Topic:</label>
		    <input type="text" class="form-control" id="topic">
		  </div>
		  <div class="form-group">
		    <label for="language">Language:</label>
		    <input type="text" class="form-control" id="language">
		  </div>
		  <button type="submit" class="btn btn-success">Search</button>
		</form>
      
    </div>
        <div class="col-sm-9">
      <h3>Output Table</h3>
      <p>Records Found:</p>
      
		<table class="table">
		    <thead>
		      <tr>
		        <th>repoId</th>
		        <th>repoName</th>
		        <th>repoPrivate</th>
		        <th>repoDescription</th>
		        <th>repoURL</th>
		        <th>repoOwnerId</th>
		      </tr>
		    </thead>
		  </table>
      
    </div>
  </div>
</div>

</body>
</html>
